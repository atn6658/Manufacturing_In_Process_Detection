<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Multiple Modals</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script> 
    <style>
        /* Modal Background */
        .modal {
            display: none; /* Hide by default */
            position: fixed;
            z-index: 30;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
        }
    </style>
</head>

<body class="h-screen bg-gray-100 overflow-hidden">

<!-- Sidebar -->
<!-- Sidebar -->
<!-- Sidebar -->
<section class="fixed top-[5.5rem] left-0 w-64 h-[calc(100%-5.5rem)] bg-gray-900 text-white p-5">
    <h2 class="text-orange-400 text-xl font-semibold border-b-2 border-white w-full pb-2">Models</h2>
    <ul class="mt-4 space-y-2">
        <li>
            <button class="w-full text-left text-lg flex justify-between items-center branch-toggle text-white">
                Model 1 <span class="toggle-icon">▼</span>
            </button>
            <ul class="pl-4 mt-2 sub-branch hidden"> <!-- Hide by default -->
                <li><a href="#" class="block py-1 hover:underline hover:text-orange-400">Process 1</a></li>
                <li><a href="#" class="block py-1 hover:underline hover:text-orange-400">Operation 2</a></li>
                <li><a href="#" class="block py-1 hover:underline hover:text-orange-400">Operation 3</a></li>
                <li>
                    {% for file in files %}
                        <li><button name="file" value="{{file}}" class="block py-1 hover:underline hover:text-orange-400">{{file}}</button></li>
                    {% endfor %}
                </li>
            </ul>
        </li>
    </ul>
</section>

<script>
    document.querySelectorAll('.branch-toggle').forEach(button => {
        button.addEventListener('click', function() {
            const subBranch = this.nextElementSibling;
            subBranch.classList.toggle('hidden');
            const toggleIcon = this.querySelector('.toggle-icon');
            toggleIcon.textContent = subBranch.classList.contains('hidden') ? '▼' : '▲';
        });
    });
</script>

<!-- Project Title -->
<section class="fixed top-0 w-full bg-white z-20 p-5 border-b border-gray-300">
    <h1 style="font-family: 'Londrina Sketch', cursive;" class="text-5xl font-bold text-orange-400">
        Manufacturing In-Progress Detection
    </h1>
</section>

<!-- Top Bar -->
<section class="fixed top-[5.5rem] left-64 w-[calc(100%-16rem)] bg-gray-700 text-white p-3 z-20 border-b border-gray-500">
    <div class="flex justify-between items-center">
        <div class="relative group">
            <button id="settingsButton" class="w-10 h-10">
                <img src="/static/pictures/setting logo.png" alt="Settings" class="w-6 h-6">
            </button>
            <span class="tooltip hidden absolute -top-8 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-xs rounded p-1">Settings</span>
        </div>
        <div class="flex space-x-4">
            <div class="relative group">
                <button id="saveButton" class="w-10 h-10">
                    <img src="/static/pictures/save logo.png" alt="Save" class="w-6 h-6">
                </button>
                <span class="tooltip hidden absolute -top-8 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-xs rounded p-1">Save</span>
            </div>
            <div class="relative group">
                <button id="uploadButton" class="w-10 h-10">
                    <img src="/static/pictures/Upload logo.png" alt="Upload" class="w-6 h-6">
                </button>
                <span class="tooltip hidden absolute -top-8 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-xs rounded p-1">Upload</span>
            </div>
        </div>
    </div>
</section>

<style>
    .tooltip {
        display: none;
    }
    .group:hover .tooltip {
        display: block;
    }

    .model-container {
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
        border-radius: 8px;
        width: 100%; /* Adjust size as needed */
        height: 100%; /* Adjust size as needed */
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .model-content {
        text-align: center;
        font-size: 1.5rem;
        color: gray;
    }
</style>

<!-- Content Section -->
<section class="absolute top-[8.5rem] left-64 w-[calc(100%-16rem)] h-[calc(100%-8.5rem)] overflow-auto p-10 bg-gray-400 border-t border-gray-500">
    <div class="model-container">
        <iframe src="{{ url_for('static', filename='unity_index.html') }}" height=100% width=100%></iframe>
    </div>
</section>


<!-- Settings Modal -->
<div class="modal" id="settingsModal">
    <div class="flex items-center justify-center h-full">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-semibold mb-4">Settings</h2>
            <button id="closeSettingsModal" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>
</div>

<!-- Save Modal -->
<div class="modal" id="saveModal">
    <div class="flex items-center justify-center h-full">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-semibold mb-4">Save Changes</h2>
            <button id="closeSaveModal" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>
</div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
    <div class="flex items-center justify-center h-full">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-semibold mb-4">Upload</h2>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <input type="file" name="files[]" multiple id="fileInput">
                <ul id="fileList" class="mt-2"></ul> <!-- List to show selected files -->
                
                <input type="submit" value="Upload" class="mt-2 bg-green-600 text-white px-4 py-2 rounded">
                <button id="closeUploadModal" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Close</button>
            </form>
            <!-- fill in code here -->
        </div>
    </div>
</div>

<script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = ''; // Clear the current list
        const files = event.target.files;

        for (let i = 0; i < files.length; i++) {
            const listItem = document.createElement('li');
            listItem.textContent = files[i].name; // Display the name of the file
            fileList.appendChild(listItem); // Add the file name to the list
        }
    });
</script>

<script>
    // Function to open and close modals
    function setupModal(buttonId, modalId, closeId) {
        const button = document.getElementById(buttonId);
        const modal = document.getElementById(modalId);
        const closeButton = document.getElementById(closeId);

        button.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    }

    // Setup all modals
    setupModal('settingsButton', 'settingsModal', 'closeSettingsModal');
    setupModal('saveButton', 'saveModal', 'closeSaveModal');
    setupModal('uploadButton', 'uploadModal', 'closeUploadModal');

    // File Input Handling
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');

    fileInput.addEventListener('change', () => {
        const files = Array.from(fileInput.files);
        fileList.innerHTML = files.length
            ? files.map(file => `<li class="text-gray-700 py-1 border-b border-gray-300">${file.name}</li>`).join('')
            : '<li class="text-gray-500">No files selected</li>';
    });
</script>

<script>
    // Add event listener to all buttons
    document.querySelectorAll('button').forEach(item => {
        item.addEventListener('click', event => {
            // Send filename to flask endpoint
            fetch('/jankfiles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({filename: item.value}),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        })
    });
</script>

</body>
</html>
