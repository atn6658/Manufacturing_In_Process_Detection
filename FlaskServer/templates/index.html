<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modal Background */
        .modal {
            display: none; /* Hide the modal by default */
            position: fixed;
            z-index: 30; /* Above the content */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
        }
    </style>
</head>
<body class="h-screen bg-gray-100 overflow-hidden">

    <!-- Sidebar -->
    <section class="fixed top-20 left-0 w-64 h-full bg-gray-900 text-white p-5">
        <h2 class="text-orange-400 text-xl font-semibold">Models</h2>
        <ul class="mt-4 space-y-2">
            <li>
                <button class="w-full text-left text-lg flex justify-between items-center branch-toggle">
                    Model 1
                    <span>▼</span>
                </button>
                <ul class="pl-4 mt-2 hidden sub-branch">
                    <li><a href="#" class="block py-1 hover:underline">Process 1</a></li>
                    <li><a href="#" class="block py-1 hover:underline">Op 2</a></li>
                    <li><a href="#" class="block py-1 hover:underline">Op 3</a></li>
                </ul>
            </li>
        </ul>
    </section>

    <!-- Project Title (Fixed) -->
    <section class="fixed top-0 w-full bg-white z-20 p-5 border-b border-gray-300 ">
        <h1 class="text-2xl font-bold">Manufacturing In-Progress Detection</h1>
    </section>

    <!-- Top Bar (Fixed) -->
    <section class="fixed top-20 left-64 w-[calc(100%-16rem)] bg-gray-700 text-white p-3 z-10 border-b border-gray-500">
        <div class="flex justify-between items-center">
            <button class="flex items-center space-x-2" id="settingsButton">
                <img src="pictures\thin-line-settings-gear-icon-vector-17698859.jpg" alt="Settings" class="w-6 h-6">
                <span>Settings</span>
            </button>
        </div>
    </section>

    <!-- Content Section (Fixed) -->
    <section class="fixed top-40 left-64 w-[calc(100%-16rem)] h-[calc(100%-10rem)] overflow-auto p-10 bg-white">
        <p class="text-lg">This is the content area where all the information will be displayed.</p>
        <p class="mt-10 text-lg">Scroll within this section if needed.</p>
        <div class="mt-10">
            <p class="text-lg">Additional content goes here...</p>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="settingsModal">
        <div class="flex items-center justify-center h-full">
            <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
                <h2 class="text-xl font-semibold mb-4">Settings</h2>
                <p class="text-gray-700">Adjust your settings here.</p>
                <button id="closeModal" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Close</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for toggling branches
        document.querySelectorAll('.branch-toggle').forEach(button => {
            button.addEventListener('click', () => {
                const subBranch = button.nextElementSibling;
                const isVisible = subBranch.classList.contains('hidden');

                // Toggle visibility
                subBranch.classList.toggle('hidden', !isVisible);

                // Toggle arrow direction
                button.querySelector('span').textContent = isVisible ? '▲' : '▼';
            });
        });

        // JavaScript for modal functionality
        const settingsButton = document.getElementById('settingsButton');
        const settingsModal = document.getElementById('settingsModal');
        const closeModal = document.getElementById('closeModal');

        settingsButton.addEventListener('click', () => {
            settingsModal.style.display = 'block'; // Show the modal
        });

        closeModal.addEventListener('click', () => {
            settingsModal.style.display = 'none'; // Hide the modal
        });

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        };
    </script>

</body>
</html>
